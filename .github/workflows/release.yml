name: Create Release

on:
  push:
    tags:
      - v*

jobs:
  test_beforehand:  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test CardDeck
        run: /opt/hostedtoolcache/go/1.19.*/x64/bin/go test ./CardDeck -cover -v
      - name: Test Schafkopfen
        run: /opt/hostedtoolcache/go/1.19.*/x64/bin/go test ./Schafkopfen -cover -v
  build:
    runs-on: ubuntu-latest
    needs: test_beforehand
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build for Linux
        run: /opt/hostedtoolcache/go/1.19.*/x64/bin/go build -o SchafkopfenServer/bin/SchafkopfenServer ./SchafkopfenServer
      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 /opt/hostedtoolcache/go/1.19.*/x64/bin/go build -o SchafkopfenServer/bin/SchafkopfenServer.exe ./SchafkopfenServer
      - name: Build for MacOS
        run: GOOS=darwin GOARCH=amd64 /opt/hostedtoolcache/go/1.19.*/x64/bin/go build -o SchafkopfenServer/bin/Schafkopfenserver.app ./SchafkopfenServer
      - name: ZIP Files
        run: |
          cd SchafkopfenServer
          zip -r  schafkopfen.zip *.js *.html svg
          zip -jr schafkopfen.zip bin
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "SchafkopfenServer/schafkopfen.zip"
          token: ${{ secrets.GITHUB_TOKEN }}